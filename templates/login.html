<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .login-card h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .login-card form {
      display: flex;
      flex-direction: column;
    }

    .login-card input[type="text"],
    .login-card input[type="password"] {
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-card button {
      padding: 12px;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-card button:hover {
      background-color: #0056b3;
    }

    .login-card p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-card p a {
      color: #007BFF;
      text-decoration: none;
    }

    .login-card p a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 25px 20px;
      }

      .login-card h2 {
        font-size: 22px;
      }

      .login-card input,
      .login-card button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p>New student? <a href="student/Register.html">Create an account</a></p>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>
</div>

</body>
</html>
