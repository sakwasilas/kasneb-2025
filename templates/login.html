{% extends 'base.html' %}
{% block title %}Summit Technical College | Login{% endblock %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-wrapper {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
  }

  .login-card h2 {
    margin-bottom: 1rem;
  }

  .login-card input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login-card button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-card button:hover {
    background: #0056b3;
  }

  .error-message {
    color: red;
    margin-top: 10px;
  }

  .login-card a {
    color: #007bff;
    text-decoration: none;
  }

  .login-card a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New student? <a href="/register">Create an account</a></p>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
