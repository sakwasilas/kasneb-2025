{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 16px;
    border: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #2c3e50;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .btn {
    display: inline-block;
    padding: 8px 14px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }

  .btn-danger {
    background-color: #e74c3c;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c0392b;
  }

  .btn-secondary {
    background-color: #7f8c8d;
    color: white;
    margin-top: 20px;
    display: inline-block;
    padding: 10px 16px;
    text-align: center;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
  }

  .btn-secondary:hover {
    background-color: #636e72;
  }

  .you-tag {
    color: grey;
    font-style: italic;
  }

  .center {
    text-align: center;
    margin-top: 30px;
  }
</style>

<h2>Manage Admins</h2>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for admin in admins %}
      <tr>
        <td>{{ admin.username }}</td>
        <td>
          {% if admin.username != current_admin %}
            <a href="{{ url_for('delete_admin', user_id=admin.id) }}" onclick="return confirm('Are you sure you want to delete this admin?')" class="btn btn-danger">üóë Delete</a>
          {% else %}
            <span class="you-tag">(You)</span>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div class="center">
  <a href="/admin/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
</div>
{% endblock %}
