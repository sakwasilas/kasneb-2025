{% extends 'base.html' %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 15px;
    color: #34495e;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    text-align: center;
    border-radius: 6px;
    font-size: 14px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-success {
    background-color: #27ae60;
    color: white;
    border: none;
  }

  .btn-success:hover {
    background-color: #2ecc71;
  }

  .btn-secondary {
    background-color: #95a5a6;
    color: white;
    margin-left: 10px;
    border: none;
  }

  .btn-secondary:hover {
    background-color: #7f8c8d;
  }
</style>

<h2>Add New Admin</h2>

<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>

    <label for="password">Password:</label>
    <input type="text" name="password" required>

    <button type="submit" class="btn btn-success">Create Admin</button>
    <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
